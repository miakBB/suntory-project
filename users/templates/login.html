{% extends "base.html" %}
{% block content %}
<style>
    .register_link, button{
        display: block;
        margin: 20px auto;
        text-align: center;
    }
    .register_link {
        width: 215px;
        height: 30px;
        background: #FFFFFF;
        color: #4BABFA;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        border: 1px solid #4BABFA;
        border-radius: 4px;
        line-height: 30px;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
    }

    ul{
        list-style-type: none;
        padding-left: 0;
    }
    label .required {
        color: red;
        font-size: 18px;
        margin-left: 5px;
    }

    input, select {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: white; /* 入力欄の背景色を白に */
    }

    
    .arrow {
        margin-left: 10px;
        font-size: 18px;
    }

    /* フォーム自体のスタイル */
    .form-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background-color: white; /* フォーム自体の背景色を白に */
        border-radius: 8px;
        box-shadow: none; /* 影を消す */
    }

    /* フォーム全体の背景色を変更 */
    .form-wrapper {
        background-color: rgb(255, 255, 255); /* 背景色を変更 */
        padding: 40px 0;
    }

    /* エラーメッセージのスタイル */
    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }

    /* モーダルのスタイル */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background-color: white;
        width: 90%;
        max-width: 400px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
        animation: fadeIn 0.3s ease-in-out;
    }

    .modal-close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        color: #333;
    }

    .modal-close:hover {
        color: red;
    }

    .modal h3 {
        font-size: 20px;
        margin-bottom: 15px;
    }

    .modal p {
        white-space: pre-wrap;
        text-align: left;
        color: red;
        font-size: 14px;
        margin: 10px 0;
    }

    /* 新規登録の文字を中央配置 */
    .form-header {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        width: 100%;
        position: relative;
    }

</style>

<div class="form-header">ログイン</div>

<div class="container">
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">メールアドレス</label>
                <input type="email" name="email" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_password">パスワード</label>
                <input type="password" name="password" id="id_password" required>
            </div>

            <button type="submit">ログイン</button>
            <a href="{% url 'register' %}" class="register_link">新規登録</a>
        </form>
    </div>
</div>
{% endblock %}
