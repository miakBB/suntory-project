<h2>ログイン</h2>
<form method="post">
    {% csrf_token %}
    <label for="id_username">メールアドレス:</label>
    <input type="email" name="username" id="id_username" required>
    
    <label for="id_password">パスワード:</label>
    <input type="password" name="password" id="id_password" required>
    
    <button type="submit">ログイン</button>
    <button onclick="location.href='http://127.0.0.1:8000/users/register'">新規登録</button>
</form>
