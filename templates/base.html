<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}飲料記録アプリ{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 10px 0;
            font-size: 20px;
        }
        main {
            padding: 20px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 10px;
            font-size: 14px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    飲料記録アプリ
</header>

<main>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<footer>
    <nav>
        <a href="{% url 'create_record' %}" style="color: white; margin-right: 15px;">記録</a>
        <a href="{% url 'list_records' %}" style="color: white;">閲覧</a>
    </nav>
</footer>

</body>
</html>
