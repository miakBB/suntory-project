<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}飲料記録アプリ{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 60px;  /* ヘッダーの高さ分の余白を追加 */
            padding-bottom: 60px;  /* フッターの高さ分の余白を追加 */
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 10px 0;
            font-size: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;  /* 他のコンテンツより前面に表示 */
        }
        main {
            padding: 20px;
            margin-top: 60px;  /* ヘッダー分の余白 */
            margin-bottom: 60px;  /* フッター分の余白 */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 10px;
            font-size: 14px;
            z-index: 1000;  /* 他のコンテンツより前面に表示 */
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    飲料記録アプリ
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <nav>
        <a href="{% url 'create_record' %}">記録</a>
        <a href="{% url 'list_records' %}">閲覧</a>
    </nav>
</footer>

</body>
</html>
